<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Define the gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" /> <!-- Blue 600 -->
      <stop offset="50%" style="stop-color:#6d28d9;stop-opacity:1" /> <!-- Purple 600 -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink 600 -->
    </linearGradient>
    
    <!-- Define the gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" /> <!-- White -->
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" /> <!-- White -->
    </linearGradient>
  </defs>

  <!-- Background Rectangle -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Gradient Text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="48" fill="url(#textGradient)" text-anchor="middle" alignment-baseline="middle" dominant-baseline="central">
    S
  </text>
</svg>
